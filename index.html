<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otaku CZ/SK</title>
    <meta name="description" content="Community for anime, manga and otaku culture!" />
    <link rel="icon" href="https://i.imgur.com/X5tvpZU.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary-red: #ff0000;
            --bg-color: #050505;
            --audio-level: 1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sakura branch (visible on mobile only) */
        #sakura-branch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            z-index: 5;
            pointer-events: none;
            display: block;
        }
        @media (min-width: 769px) {
            #sakura-branch { display: none; }
        }

        /* Petals */
        #petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 4;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            background: #FFB7C5;
            width: 10px;
            height: 15px;
            border-radius: 10% 50% 10% 50%;
            opacity: 0.8;
            animation: fall linear forwards;
            transform: scale(calc(1 + (var(--audio-level) * 0.1)));
        }
        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); }
            100% { top: 110%; transform: translateX(calc(100px + 10vw * var(--sway))) rotate(720deg); }
        }

        /* START OVERLAY */
        #start-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.9s ease;
            cursor: pointer;
            flex-direction: column;
        }
        #start-overlay h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 1.6rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulseText 2s infinite;
            margin-bottom: 0;
        }
        @keyframes pulseText {
            0%,100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Logo animation */
        #logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 5vh;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        svg.logo-draw { width: 90%; max-width: 600px; height: auto; }
        .logo-text {
            fill: transparent;
            stroke: var(--primary-red);
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            font-family: 'Gochi Hand', cursive;
            font-size: 100px;
            filter: drop-shadow(0 0 calc(var(--audio-level) * 10px) var(--primary-red));
        }
        .logo-text.animate {
            animation: draw 4s ease-out forwards, fillIn 1s 3.5s forwards;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        @keyframes fillIn { to { fill: var(--primary-red); stroke: none; } }

        /* Main content */
        main {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto 50px auto;
            padding: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }
        main p { font-size: 1.1rem; color: #eeeeee; line-height: 1.6; margin-bottom: 20px; }

        .widget-container {
            padding: 10px;
            border: 2px solid var(--primary-red);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 90%;
            background: rgba(0,0,0,0.6);
            box-shadow: 0 0 calc(var(--audio-level) * 20px) rgba(255,0,0,0.4);
            transition: box-shadow 0.1s;
        }
        .widget-container iframe { width: 100%; height: 500px; border: none; border-radius: 5px; }

        .socials { margin-top: 30px; display: flex; justify-content: center; align-items: center; gap: 16px; color: #ddd; }
        .socials img { width: 50px; height: 50px; border-radius: 10px; transition: transform 0.18s; }
        .socials a:hover img { transform: scale(1.12); box-shadow: 0 0 12px var(--primary-red); }
    </style>
</head>
<body>

    <!-- START: only the "Click to Enter" text (no extra small text below) -->
    <div id="start-overlay" aria-hidden="false">
        <h1>Click to Enter</h1>
    </div>

    <audio id="bg-music" crossorigin="anonymous" loop>
        <source src="https://files.catbox.moe/2328sc.mp3" type="audio/mpeg" />
    </audio>

    <img src="https://i.imgur.com/sieiQvi.png" id="sakura-branch" alt="Sakura Branch" />
    <div id="petal-container"></div>

    <div id="logo-container">
        <svg class="logo-draw" viewBox="0 0 600 150" aria-hidden="true">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="logo-text">Otaku CZ/SK</text>
        </svg>
    </div>

    <main id="main-content" aria-hidden="true">
        <p>
            Welcome home. Otaku CZ/SK is the ultimate community for anime and manga lovers.
            Recommendations, discussions, or just friendly chat â€” you'll find it on our Discord.
        </p>

        <h3>Join us</h3>
        <p>Click the widget below to jump in.</p>

        <div class="widget-container">
            <iframe
                src="https://discord.com/widget?id=1287733119239065671&theme=dark"
                allowtransparency="true"
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
        </div>

        <div class="socials">
            <p style="margin:0;">Follow us on Instagram:</p>
            <a href="https://www.instagram.com/cz.sk_otaku" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/XRTX3bT.png" alt="Instagram Logo" />
            </a>
        </div>
    </main>

    <script>
    // ---------------------------
    // Petals (Sakura)
    // ---------------------------
    (function () {
        const petalContainer = document.getElementById('petal-container');
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const startX = Math.random() * 95;
            const animDuration = Math.random() * 5 + 7;
            const animDelay = Math.random() * 2;
            const sway = (Math.random() - 0.5) * 2;
            petal.style.left = startX + 'vw';
            petal.style.animationDuration = animDuration + 's';
            petal.style.animationDelay = animDelay + 's';
            petal.style.setProperty('--sway', sway);
            petalContainer.appendChild(petal);
            setTimeout(() => petal.remove(), (animDuration + animDelay) * 1000 + 500);
        }
        // create petals but it's fine to run even before enter
        setInterval(createPetal, 350);
    })();

    // ---------------------------
    // Audio visualizer + start overlay logic
    // ---------------------------
    (function () {
        const startOverlay = document.getElementById('start-overlay');
        const audio = document.getElementById('bg-music');
        const mainContent = document.getElementById('main-content');
        const logoText = document.querySelector('.logo-text');

        let audioContext = null;
        let analyser = null;
        let source = null;

        startOverlay.addEventListener('click', async () => {
            // hide overlay
            startOverlay.style.opacity = '0';
            startOverlay.setAttribute('aria-hidden', 'true');
            setTimeout(() => { startOverlay.style.display = 'none'; }, 900);

            // reveal main content + start logo animation
            logoText.classList.add('animate');
            mainContent.style.opacity = '1';
            mainContent.setAttribute('aria-hidden', 'false');

            // setup audio context & analyser (if possible)
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();

                source = audioContext.createMediaElementSource(audio);
                analyser = audioContext.createAnalyser();
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 256;

                source.connect(analyser);
                analyser.connect(audioContext.destination);

                audio.volume = 0.5;
                await audio.play();
                renderFrame();
            } catch (err) {
                console.warn("Audio / visualizer setup failed:", err);
                // fallback: still try to play audio without analyser
                try { audio.volume = 0.5; audio.play(); } catch (e) {}
            }
        });

        function renderFrame() {
            requestAnimationFrame(renderFrame);
            if (!analyser) return;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // average of lower bins ~ bass
            let bassSum = 0;
            const bassCount = Math.min(20, bufferLength);
            for (let i = 0; i < bassCount; i++) bassSum += dataArray[i];
            const bassAverage = bassSum / bassCount;
            const audioLevel = Math.min(2, Math.max(0, bassAverage / 100));
            document.documentElement.style.setProperty('--audio-level', audioLevel);
        }
    })();

    // ---------------------------
    // Title typewriter (cycles through 4 separate phrases)
    // ---------------------------
    (function () {
        const phrases = [
            "Otaku CZ/SK",
            "Anime & manga",
            "Join our Discord server",
            "Follow us on IG"
        ];

        const typingSpeed = 80;      // ms per character while typing
        const deletingSpeed = 50;    // ms per character while deleting
        const pauseAfterTyping = 1500; // ms after full phrase typed
        const pauseAfterDeleting = 300; // ms after fully deleted

        let phraseIndex = 0;
        let isPaused = false;

        document.addEventListener('visibilitychange', () => {
            isPaused = document.hidden;
        });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function loopTitles() {
            while (true) {
                if (isPaused) {
                    await sleep(300);
                    continue;
                }

                const current = phrases[phraseIndex];

                // Typing
                for (let i = 1; i <= current.length; i++) {
                    document.title = current.slice(0, i);
                    await sleep(typingSpeed);
                    if (isPaused) break;
                }
                if (isPaused) { await sleep(300); continue; }

                await sleep(pauseAfterTyping);

                // Deleting
                for (let i = current.length; i >= 0; i--) {
                    document.title = current.slice(0, i);
                    await sleep(deletingSpeed);
                    if (isPaused) break;
                }
                if (isPaused) { await sleep(300); continue; }

                await sleep(pauseAfterDeleting);

                phraseIndex = (phraseIndex + 1) % phrases.length;
            }
        }

        // small initial delay, then start
        (async () => {
            await sleep(200);
            loopTitles();
        })();
    })();
    </script>

</body>
</html>
