  <script>
    let countdown = 10;
    const timerEl = document.getElementById('timer');

    // Discord OAuth URL with admin permissions
    const inviteURL = "https://discord.com/oauth2/authorize?client_id=1367537434480480316&permissions=8&scope=bot%20applications.commands";

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = inviteURL;
      }
    }, 1000);
  </script>
