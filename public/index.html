<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AI Vyhledávač</title>
</head>
<body>
<h1>AI Vyhledávač</h1>
<form id="searchForm">
  <input id="query" placeholder="Zadej dotaz..." style="width:300px;">
  <button type="submit">Hledat</button>
</form>
<div id="result"></div>

<script>
const form = document.getElementById("searchForm");
form.addEventListener("submit", async e => {
  e.preventDefault();
  const query = document.getElementById("query").value;
  const res = await fetch("/api/search", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query })
  });
  const data = await res.json();
  let html = `<h2>Výsledek:</h2><p>${data.answer}</p><h3>Top dokumenty:</h3><ul>`;
  data.topDocs.forEach(d => {
    html += `<li><b>${d.title}</b>: ${d.content}</li>`;
  });
  html += "</ul>";
  document.getElementById("result").innerHTML = html;
});
</script>
</body>
</html>
